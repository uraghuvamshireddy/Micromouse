<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micromouse Pathfinding</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Micromouse Pathfinding Simulation</h1>

<div class="controls">
    <label for="gridSize">Grid Size:</label>
    <input type="number" id="gridSize" value="10" min="5" max="20">
    <button id="generateGrid">Generate Grid</button>
    <button id="findPath">Find Shortest Path</button>
</div>

<div class="grid-container">
    <div class="grid" id="grid"></div>
</div>

<script src="script.js"></script>
</body>
</html>
